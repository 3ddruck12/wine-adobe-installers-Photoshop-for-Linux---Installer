name: Build and Release AppImage

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 imagemagick libunwind-dev build-essential gcc-mingw-w64 g++-mingw-w64 \
            libx11-dev libfreetype6-dev libdbus-1-dev libgnutls28-dev libpng-dev libjpeg-dev \
            libtiff-dev libxml2-dev libxslt1-dev libsdl2-dev libosmesa6-dev \
            libv4l-dev libgphoto2-dev liblcms2-dev libpulse-dev libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev libudev-dev libcapi20-dev libopenal-dev \
            libasound2-dev libfontconfig1-dev libkrb5-dev

      - name: Download tools
        run: |
          wget -O linuxdeploy https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x linuxdeploy appimagetool
          # We need to extract them if fuse2 is not easily available or to run inside docker/actions
          ./linuxdeploy --appimage-extract
          mv squashfs-root linuxdeploy-extracted
          ./appimagetool --appimage-extract
          mv squashfs-root appimagetool-extracted

      - name: Prepare Python
        run: |
          wget -O python-standalone.tar.gz https://github.com/indygreg/python-build-standalone/releases/download/20240107/cpython-3.11.7+20240107-x86_64-unknown-linux-gnu-install_only.tar.gz

      - name: Build AppImage
        run: |
          # Use extracted tools
          export PATH=$(pwd)/linuxdeploy-extracted/usr/bin:$(pwd)/appimagetool-extracted/usr/bin:$PATH
          # Link them to match build_appimage.sh
          ln -sf linuxdeploy-extracted/AppRun linuxdeploy
          ln -sf appimagetool-extracted/AppRun appimagetool
          ./build_appimage.sh

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Photoshop_Installer_x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
